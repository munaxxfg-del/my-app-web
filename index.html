<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAST MONEY App</title>
  <style>
    /* Animated Gradient Background */
    html {
      height: 100%;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Layout Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* vertically center content */
      text-align: center;
    }
    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }
    h1 {
      font-size: 32px;
      margin: 10px 0;
    }
    p {
      font-size: 16px;
      margin: 10px 20px;
      line-height: 1.6;
      max-width: 500px;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 18px;
      color: black;
      background: linear-gradient(to right, #ffcc00, #ff6600);
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="https://i.ibb.co/FbTHTScS/IMG-20250827-WA0077.jpg" alt="FAST MONEY Logo">

  <!-- Title -->
  <h1>FAST MONEY App</h1>

  <!-- Description -->
  <p>এই অ্যাপ ব্যবহার করে সহজেই টাকা আয় করা যায়। কাজ সম্পন্ন করলে রিওয়ার্ড পাবেন। এখনই ডাউনলোড করে ব্যবহার শুরু করুন!</p>

  <!-- Download Button -->
  <a href="https://drive.google.com/uc?export=download&id=1-3KhjvdKNXSxps0Q5FWCMx54UMyH8bYu" class="button">Download Now</a>

  <!-- Footer -->
  <footer>© 2025 My Earning App. All rights reserved.</footer>

</body>
</html>
